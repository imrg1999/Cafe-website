<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>The Café</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-------Header/Navbar-------->
    <header>
        <nav class="navbar section-content">
            <a href="#" class="nav-logo">
                <h2 class="logo-text">The Café☕︎</h2>
            </a>
            <ul class="nav-menu">
                <li class="nav-item">
                    <a href="#" class="nav-link">Home</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Abouts</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Menu</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Services</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Gallery</a>
                </li>
                <li class="nav-item">
                    <a href="#" class="nav-link">Contact</a>
                </li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="section-content">
                <div class="hero-details">
                    <h2 class="title">Best Coffee</h2>
                    <h3 class="subtitle">Make everyday special at The Café☕︎</h3>
                    <p class="description">Heaven is just a sip away, come, indulge
                         in flavour with our handpicked beans</p>

                  <div class="buttons">
                    <a href="#" class="button order-now">Order Now</a>
                    <a href="#" class="button contact-us">Contact Us</a>
                  </div>
                </div>
                <div class="hero-image-wrapper">
                    <img src="images/coffee_cup.png" alt="coffe_cup" class="hero-image">
                </div>
            </div>
        </section>
    </main>
    <script src="script.js"></script>
</body>
</html>
